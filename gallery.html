<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&family=Montserrat:wght@300;400&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: #0a0a0a;
            color: #f5f5f5;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .gallery-container {
            max-width: 1600px;
            margin: 0 auto;
        }

        .download-btn {
            display: block;
            margin: 0 auto 60px;
            background: #ffffff;
            color: #0a0a0a;
            border: none;
            padding: 15px 40px;
            font-size: 0.9rem;
            font-weight: 400;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .download-btn:hover {
            background: #f5f5f5;
            transform: scale(1.05);
        }

        .download-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 40px;
            margin-top: 20px;
        }

        .photo-frame {
            position: relative;
            background: #ffffff;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            cursor: pointer;
            overflow: hidden;
        }

        .photo-frame:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.7);
        }

        .photo-frame img {
            width: 100%;
            height: auto;
            max-height: 400px;
            object-fit: contain;
            display: block;
            filter: grayscale(10%);
            transition: filter 0.3s ease;
        }

        .photo-frame:hover img {
            filter: grayscale(0%);
        }

        .photo-caption {
            margin-top: 15px;
            text-align: center;
            font-size: 0.85rem;
            color: #666;
            font-weight: 300;
            letter-spacing: 1px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .loading {
            text-align: center;
            color: #999;
            font-size: 1.2rem;
            margin-top: 100px;
            font-weight: 300;
            letter-spacing: 2px;
        }

        /* Lightbox modal */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90vh;
            object-fit: contain;
            box-shadow: 0 0 100px rgba(255, 255, 255, 0.1);
        }

        .lightbox-close {
            position: absolute;
            top: 30px;
            right: 40px;
            font-size: 3rem;
            color: white;
            cursor: pointer;
            font-weight: 300;
            transition: all 0.2s ease;
        }

        .lightbox-close:hover {
            transform: scale(1.2);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 20px 10px;
            }

            .gallery-grid {
                grid-template-columns: 1fr;
                gap: 30px;
            }

            .photo-frame img {
                max-height: 300px;
            }
        }
    </style>
</head>

<body>
    <div class="gallery-container">
        <button class="download-btn" id="downloadBtn" onclick="downloadAll()">一括ダウンロード</button>

        <div class="gallery-grid" id="gallery">
            <div class="loading">Loading...</div>
        </div>
    </div>

    <div class="lightbox" id="lightbox" onclick="closeLightbox()">
        <span class="lightbox-close">&times;</span>
        <img id="lightbox-img" src="" alt="">
    </div>

    <script>
        let allPhotos = [];

        async function loadPhotos() {
            try {
                const response = await fetch('/api/photos');
                if (!response.ok) throw new Error('Failed to fetch photos');

                const files = await response.json();
                allPhotos = files.map(filename => '/' + filename); // Add leading slash for src

                displayPhotos();
            } catch (error) {
                console.error(error);
                document.getElementById('gallery').innerHTML = '<div class="loading">Failed to load photos</div>';
            }
        }

        function displayPhotos() {
            const gallery = document.getElementById('gallery');

            if (allPhotos.length === 0) {
                gallery.innerHTML = '<div class="loading">No photos available</div>';
                return;
            }

            gallery.innerHTML = allPhotos.map(photo => {
                const filename = decodeURIComponent(photo).replace(/^\//, '');

                return `
                    <div class="photo-frame" onclick="openLightbox('${photo}', event)">
                        <img src="${photo}" alt="${filename}" loading="lazy">
                        <div class="photo-caption">${filename}</div>
                    </div>
                `;
            }).join('');
        }

        async function downloadAll() {
            if (allPhotos.length === 0) {
                alert('ダウンロードする写真がありません');
                return;
            }

            const btn = document.getElementById('downloadBtn');
            const originalText = btn.textContent;
            btn.textContent = '準備中...';
            btn.disabled = true;

            try {
                for (let i = 0; i < allPhotos.length; i++) {
                    const photo = allPhotos[i];
                    const link = document.createElement('a');
                    link.href = photo;
                    link.download = decodeURIComponent(photo).replace(/^\//, '');
                    link.style.display = 'none';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);

                    await new Promise(resolve => setTimeout(resolve, 300));

                    btn.textContent = `ダウンロード中 ${i + 1}/${allPhotos.length}`;
                }

                btn.textContent = '完了';
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.disabled = false;
                }, 2000);
            } catch (error) {
                alert('ダウンロードに失敗しました: ' + error);
                btn.textContent = originalText;
                btn.disabled = false;
            }
        }

        function openLightbox(src, event) {
            event.stopPropagation();
            const lightbox = document.getElementById('lightbox');
            const img = document.getElementById('lightbox-img');
            img.src = src;
            lightbox.classList.add('active');
        }

        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            lightbox.classList.remove('active');
        }

        document.addEventListener('keydown', function (e) {
            if (e.key === 'Escape') {
                closeLightbox();
            }
        });

        window.addEventListener('load', loadPhotos);
    </script>
</body>

</html>
